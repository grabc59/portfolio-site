<jumbotron></jumbotron>

<div class="container">
    <div class="row">
        <div class="col m4">
        </div>
        <div class="col m4 s12">
            <input type="search" class="form-control input-sm search-form cg-search" placeholder="Search" ng-model="$ctrl.searchText">
        </div>
        <div class="col m4">
        </div>
    </div>
    <div class="row cards-container cg-cards-container" >
        <div class="" ng-repeat="project in $ctrl.projects | filter : $ctrl.searchText | orderBy : $ctrl.sortCategory : false" id={{$index}}>
            <div class="card" >
                <div class="card-image" >
                    <a href={{project.deployment_link}}>
                        <img ng-src={{project.image}} class="cg-project-card-image" alt="item image">
                    </a>

                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                       
                        <a href={{project.deployment_link}}>
                            <md-button class="cg-project-btn" aria-label="Deployment Link">
                                <i class="material-icons">language</i>
                            </md-button>
                        </a>

                        <a href={{project.video_link}}>
                            <md-button class="cg-project-btn" aria-label="Video">
                                <i class="material-icons">ondemand_video</i>                            
                            </md-button>
                        </a>

                        <a href={{project.repo_link}}>
                            <md-button class="cg-project-btn" aria-label="Github Link">
                                <i class="material-icons">code</i>                            
                            </md-button>
                        </a>
                        
                         <a ui-sref="editProject({id:project.id})">
                            <md-button class="cg-project-btn" aria-label="Edit">
                                <i class="material-icons">mode_edit</i>
                            </md-button>
                        </a>

                        <a ng-click="$ctrl.deleteProject(project.id)">    
                            <md-button class="cg-project-btn" aria-label="delete">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </a>
                    </section>

                </div>
                <div class="card-content">

                    <h4 ><b>{{project.title}}</b></h4>
                    <b>Description: </b><p class="card-text">{{project.description}}</p>
                    <b>Technologies: </b><p class="card-text">{{project.technologies}}</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
